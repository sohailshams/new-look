<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>New Look</title>
    
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-slider.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container text-center">
        <h2 class="font-weight-light mt-3">Chosen for you</h2>
        <h4 class="mb-3">We think you will love these</h4>

        <form name="" action="" autocomplete="off">
            <div class="row form-group">
                <div class="col-md-4">
                    <input type="text" name="search" id="search" class="form-control filter-ele" placeholder="Search By Title" />
                </div>
                <div class="col-md-4">
                    <b style="margin-right:15px" id="min_price"></b> <input id="price_range" type="text" class="filter-ele" value="" data-slider-step="2"/> <b style="margin-left:15px" id="max_price"></b>
                </div>
                <div class="col-md-4">
                    <select name="category" id="product_category" class="form-control filter-ele"></select>
                </div>
            </div>
        </form>

        <div class="row mx-auto my-auto">
            <div id="myCarousel" class="carousel slide w-100" data-ride="carousel">
                <div class="carousel-inner w-100" role="listbox"></div>
                <a class="carousel-control-prev bg-dark w-auto" href="#myCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next bg-dark w-auto" href="#myCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="d-none no-record-found">
                No Record Found
            </div>
        </div>
    </div>

    <!-- Modal mockup for product detail -->
    <div class="modal fade" id="product_detail_modal" role="basic" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" id="product_detail_modal_content">
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body text-center">
                    <img class="img-fluid product-img" />
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal mockup for product detail -->
    
    <!--scripts loaded here-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/carousel.js"></script>
    <script src="js/bootstrap-slider.js"></script>
</body>
</html>
